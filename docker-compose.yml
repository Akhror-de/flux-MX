version: '3.8'

services:
  flux-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flux-pwa
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./public:/app/public:ro
      - ./logs:/app/logs
    networks:
      - flux-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {if(r.statusCode !== 200) throw new Error()})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  flux-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: flux-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - flux-network

networks:
  flux-network:
    driver: bridge

volumes:
  node_modules:
  logs:
