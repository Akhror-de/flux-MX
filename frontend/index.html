<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Flux Audio Analyzer - AI BPM & Key Detection</title>
    <meta name="description" content="Free AI-powered audio analyzer. Detect BPM, musical key, energy, and loudness instantly. Works offline.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://flux-pwa.vercel.app/">
    <meta property="og:title" content="Flux Audio Analyzer - AI BPM & Key Detection">
    <meta property="og:description" content="Free AI-powered audio analyzer. Detect BPM, musical key, energy, and loudness instantly.">
    <meta property="og:image" content="https://flux-pwa.vercel.app/icons/icon-512x512.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://flux-pwa.vercel.app/">
    <meta property="twitter:title" content="Flux Audio Analyzer - AI BPM & Key Detection">
    <meta property="twitter:description" content="Free AI-powered audio analyzer. Detect BPM, musical key, energy, and loudness instantly.">
    <meta property="twitter:image" content="https://flux-pwa.vercel.app/icons/icon-512x512.png">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/app.js" as="script">
    <link rel="preload" href="/api-service.js" as="script">
</head>
<body>
    <div id="app">
        <!-- App will be rendered here by JavaScript -->
        <div style="text-align: center; padding: 100px 20px;">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Loading Flux Audio Analyzer...</p>
        </div>
    </div>

    <!-- Configuration -->
    <script src="/config.js"></script>
    
    <!-- Services -->
    <script src="/api-service.js"></script>
    
    <!-- Components -->
    <script src="/components/analyzer-ui.js"></script>
    
    <!-- Main App -->
    <script src="/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        // Progressive Enhancement
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // Add to homescreen prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
</body>
</html>
